<body>
	<h2>经典排序算法 – 插入排序Insertion sort  </h2>
	<p>插入排序就是每一步都将一个待排数据按其大小插入到已经排序的数据中的适当位置，直到全部插入完毕</p>
	<p>插入排序方法分【直接插入排序】和【折半插入排序】两种，这里只介绍直接插入排序，折半插入排序留到“查找”内容中进行</p>
	<p>图1演示了对4个元素进行直接插入排序的过程，共需要(a),(b),(c)三次插入。</p>
	<p><img src="http://images.cnblogs.com/cnblogs_com/kkun/201111/201111231433312827.png" alt=""></p>
</body>

<script>
	function insertionSort(arr){
		if(arr.length <= 1){
			return arr;
		}

		for(var i = 1, len = arr.length; i < len; i++){
			var temp = arr[i];
			var j = i;
			while(j > 0 && arr[j-1] > temp){
				arr[j] = arr[j-1];
				arr[j-1] = temp;

				j--;
			}
		}
		return arr;
	}

	var arr = [85, 24, 63, 45, 17, 31, 96, 50];
	document.write("排序前：" + arr);
	document.write("排序后：" + insertionSort(arr));
</script>
