	function deepCopy(obj){
		var newObj = {};
		newObj = obj.constructor === Array ? []: {};
		if(typeof obj !== 'object'){
			return obj;
		}else if(window.JSON){
			var str = JSON.stringify(obj);
			newObj = JSON.parse(str);
		}else{
			for(var i in obj){
				newObj[i] = typeof obj[i] === 'object'? deepCopy(obj[i]): obj[i];
			}
		}
		return newObj;
	}
