	function quickSort(arr) {
		if(arr.length <= 1){
		    return arr;
		}

		var mIndex = Math.floor(arr.length/2);
		var l = [];
		var r = [];

		var mValue = arr.splice(mIndex, 1)[0];
		for(var i = 0, len = arr.length; i < len; i++){
			if(arr[i] < mValue){
			    l.push(arr[i])
			}else{
			    r.push(arr[i])
			}
		}
		return quickSort(l).concat(mValue, quickSort(r));
    }
